# plugin functions
## Katex: Math Formula Support
## https://katex.org
katex:
  enable: true
  import: demand # global or demand
  ## global: all pages will load Katex,this will degrade performance and some grammers may be parsed wrong.
  ## demand: Recommend option,if your post need fomula, you can declare 'Katex: true' in Front-matter
